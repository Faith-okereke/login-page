<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myinsure-login-page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-page">
        <div class="first-half">
            <img class="logo" src="images/myinsure logo.png" alt="">
        <h3>Let's do something   <br>   amazing today.</h3>
            <img class="sitting-guy" src="images/casual_life_3d_-_300-removebg-preview.png" alt="">
        </div>
        <div class="second-half">
            <img class="waving-hand" src="images/waving-hand-removebg-preview.png" alt="">
            <p class="welcome-back">Welcome back!</p>
            <form action="">
                <div class="form-input">
                <label for="User ID">User ID</label>
                <input class="user-input" type="text">
            </div>
            <div  class="form-input">
                <label for="User ">User  key</label>
                <input class="user-input" type="text">
            </div>
                <input class="user-submit" value="Log In" type="submit">
            </form>
        </div>
    </div>
</body>
</html>
